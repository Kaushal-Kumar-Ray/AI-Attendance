{% extends "base.html" %}
{% block content %}

<h1>Students</h1>

<p>
    <strong>Total:</strong> {{ total }} |
    <strong>Present:</strong> {{ present }} |
    <strong>Absent:</strong> {{ absent }}
</p>

<table border="1" cellpadding="10" cellspacing="0">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Status</th>
    </tr>

    {% for s in students %}
    <tr>
        <td>{{ s.id }}</td>
        <td>{{ s.name }}</td>
        <td>
            {% if s.present %}
                <span style="color:green;font-weight:bold;">Present</span>
            {% else %}
                <span style="color:red;font-weight:bold;">Absent</span>
            {% endif %}
        </td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
